title: thinkings
name: daniel b
remote_theme: iamdanielbrooks/iamdanielbrooks.github.io
google_analytics:
color-scheme: blue

collections:
  poems:
    output: true
  posts:
    output: true
  drafts:
    output: false

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
  - scope:
      path: ""
      type: poems
    values:
      layout: poem
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: page

include:
  - _pages
