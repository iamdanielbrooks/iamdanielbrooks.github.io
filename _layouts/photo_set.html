---
layout: default
---

{% assign num = page.photos.size %}

<h1>{{ page.title }}</h1>
  {% for i in (1..num) %}
    <img src="{{ site.baseurl }}/images/{{ page.photos.year }}/{{ page.photos.set }}/{{ page.photos.set }}-{{ i }}.jpg" alt="Photo {{ i }} from {{ page.photos.set | capitalize }}">
  {% endfor %}
<div>
  <a href="{{ site.baseurl }}/photos/">View All Photo Sets</a>
</div>
